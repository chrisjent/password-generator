<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Lexend:wght@100..900&display=swap" rel="stylesheet">
        <title>Password Generator</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="main-container">
            <h1>Generate a <br><span>random password</span></h1>
            <h2>Never use an insecure password again.</h2>
            <div class="length-div">
                <p>Password Length :</p>
                <input type="number" id="passwordLength" min="8" max="20" value="10">
                <aside>(8 character min)</aside>
            </div>
            <div class="toggle-numbers">
                <p>Include Numbers:</p>
                <label class="switch">
                    <input id="numbersSwitch" type="checkbox" checked>
                    <span class="slider round"></span>
                </label>  
            </div>  
            <div class="toggle-characters">
                <p>Include Special Characters:</p>
                <label class="switch">
                    <input id="symbolsSwitch" type="checkbox" checked>
                    <span class="slider round"></span>
                </label>  
            </div> 
            <br>
            <button id="generatePasswordBtn">Generate Passwords</button>
            <div class="divider-line"></div>
            <div class="password-div" >
                <div>
                    <div class="password-text" id="passwordOne"></div>
                    <button class="copy-btn" id="copyPasswordOne">Copy</button>
                    
                </div>
                <div>
                    <div class="password-text" id="passwordTwo"></div>
                    <button class="copy-btn" id="copyPasswordTwo">Copy</button>
                </div>
                <button id="clearPasswordsBtn" class="small-btn">Clear Passwords</button>

                <p class="password-message" id="passwordMessage"><span id="password"></span></p>

            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
